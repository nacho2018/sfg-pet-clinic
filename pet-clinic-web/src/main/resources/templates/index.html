<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h2 th:text="'List of Vets'">Vets List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;" >Id</td>
        <td style="width: 150px;">First name</td>
        <td style="width: 150px;">Last name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Back</td>

    </tr>
    </tbody>
</table>

</body>

</html>
